<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабиринт Порталов</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-image: url('https://i.postimg.cc/XqNWJwbd/9YkjNIZ.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0e0ff;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2em;
      background: red;
      box-shadow: 0 0 10px #8c5bdc;
      position: relative;
      z-index: 2;
    }

    #portals-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 50px;
      z-index: 3;
    }

    .portal {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .portal:hover {
      transform: scale(1.1);
    }

    .portal::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .portal:hover::after {
      opacity: 1;
    }

    /* Порталы по стихиям */
    .light {
      background: radial-gradient(circle, #fff5cc, #ff0055);
      box-shadow: 0 0 15px #ffe6f0, 0 0 30px #ff66a3;
    }

    .electric {
      background: radial-gradient(circle, #66ffff, #003366);
      box-shadow: 0 0 15px #66ffff, 0 0 30px #00ccff;
    }

    .earth {
      background: radial-gradient(circle, #b4d88a, #4a3f28);
      box-shadow: 0 0 15px #aaff88, 0 0 25px #5f5f2a;
    }

    /* Снежинки / блёстки */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>✨ Лабиринт Порталов ✨</header>

  <div id="portals-container">
    <a href="#" class="portal light" data-tooltip="Тайный алтарь света и чувственности">Храм<br>Алой Жрицы</a>
    <a href="#" class="portal electric" data-tooltip="Кибер-глаз в инфосферу">Всевидящее<br>Око</a>
    <a href="#" class="portal earth" data-tooltip="Убежище бывших птеродактилей">Лагерь<br>Птеродактилей</a>
  </div>

  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (10 + Math.random() * 20) + "s";
      star.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(star);
    }
  </script>

</body>
</html
