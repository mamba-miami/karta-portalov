<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабиринт Порталов</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Trebuchet MS', sans-serif;
      color: #e0e0ff;
      background-image: url('https://i.postimg.cc/XqNWJwbd/9YkjNIZ.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2em;
      background: red;
      box-shadow: 0 0 10px #8c5bdc;
      z-index: 1;
      position: relative;
    }

    .map-placeholder {
      margin: 60px auto;
      width: 80%;
      height: 400px;
      border: 3px dashed rgba(140, 91, 220, 0.6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      color: #8c5bdc;
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    .portal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #a66bff, #2c005f);
      box-shadow: 0 0 15px #b184ff, 0 0 30px #a66bff;
      animation: pulse 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 15px #b184ff, 0 0 30px #a66bff;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        box-shadow: 0 0 25px #c09bff, 0 0 50px #e5d0ff;
      }
    }
  </style>
</head>
<body>

  <header>✨ Лабиринт Порталов ✨</header>

  <div class="map-placeholder">
    Здесь появятся порталы...
  </div>

  <div class="portal" onclick="openPortal()"></div>

  <script>
    function openPortal() {
      alert("✨ Портал открыт! Здесь появится послание ✨");
    }
  </script>

</body>
</html>
