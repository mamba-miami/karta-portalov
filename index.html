<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабиринт Порталов</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Trebuchet MS', sans-serif;
      color: #e0e0ff;
      background-image: url('labyrinth.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2em;
      background: rgba(66, 31, 121, 0.7);
      box-shadow: 0 0 10px #8c5bdc;
    }

    .map-placeholder {
      margin: 60px auto;
      width: 80%;
      height: 400px;
      border: 3px dashed rgba(140, 91, 220, 0.6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      color: #8c5bdc;
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header>✨ Лабиринт Порталов ✨</header>
  <div class="map-placeholder">
    Здесь появятся порталы...
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#000010';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
